<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <!-- Dialog background -->
  <rect width="400" height="250" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Dialog title bar -->
  <rect x="0" y="0" width="400" height="30" fill="#3273dc" />
  <text x="10" y="20" font-family="Arial" font-size="14" fill="white">Настройка соединения с СОТМ</text>
  
  <!-- Connection settings -->
  <text x="20" y="50" font-family="Arial" font-size="12" font-weight="bold" fill="#4a5568">IP-адрес СОТМ:</text>
  <rect x="150" y="35" width="230" height="30" fill="#ffffff" stroke="#cbd5e0" rx="4" />
  <text x="160" y="55" font-family="Arial" font-size="12" fill="#4a5568">192.168.1.100</text>
  
  <text x="20" y="95" font-family="Arial" font-size="12" font-weight="bold" fill="#4a5568">Порт СОТМ:</text>
  <rect x="150" y="80" width="100" height="30" fill="#ffffff" stroke="#cbd5e0" rx="4" />
  <text x="160" y="100" font-family="Arial" font-size="12" fill="#4a5568">1234</text>
  
  <text x="20" y="140" font-family="Arial" font-size="12" font-weight="bold" fill="#4a5568">Таймаут ответа (мс):</text>
  <rect x="150" y="125" width="100" height="30" fill="#ffffff" stroke="#cbd5e0" rx="4" />
  <text x="160" y="145" font-family="Arial" font-size="12" fill="#4a5568">5000</text>
  
  <text x="20" y="185" font-family="Arial" font-size="12" font-weight="bold" fill="#4a5568">Интервал обновления (мс):</text>
  <rect x="150" y="170" width="100" height="30" fill="#ffffff" stroke="#cbd5e0" rx="4" />
  <text x="160" y="190" font-family="Arial" font-size="12" fill="#4a5568">1000</text>
  
  <!-- Dialog buttons -->
  <rect x="180" y="210" width="100" height="30" rx="4" fill="#3273dc" stroke="#2251a6" />
  <text x="230" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Сохранить</text>
  
  <rect x="290" y="210" width="100" height="30" rx="4" fill="#e2e8f0" stroke="#cbd5e0" />
  <text x="340" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">Отмена</text>
</svg>
