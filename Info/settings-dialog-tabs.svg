<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 450">
  <!-- Dialog background -->
  <rect width="600" height="450" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Dialog title bar -->
  <rect x="0" y="0" width="600" height="30" fill="#3273dc" />
  <text x="10" y="20" font-family="Arial" font-size="14" fill="white">Настройки</text>
  
  <!-- Tabs bar -->
  <rect x="0" y="30" width="600" height="40" fill="#edf2f7" />
  
  <!-- Selected tab -->
  <rect x="0" y="30" width="120" height="40" fill="#ffffff" />
  <text x="60" y="55" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#3273dc">Соединение</text>
  <line x1="0" y1="70" x2="120" y2="70" stroke="#3273dc" stroke-width="2" />
  
  <!-- Other tabs -->
  <rect x="120" y="30" width="120" height="40" fill="#edf2f7" />
  <text x="180" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">Звуки</text>
  
  <rect x="240" y="30" width="120" height="40" fill="#edf2f7" />
  <text x="300" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">КА и ЗС</text>
  
  <rect x="360" y="30" width="120" height="40" fill="#edf2f7" />
  <text x="420" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">Обновления</text>
  
  <!-- Connection settings tab content -->
  <rect x="0" y="70" width="600" height="380" fill="#ffffff" />
  
  <text x="40" y="110" font-family="Arial" font-size="14" font-weight="bold" fill="#4a5568">Настройки подключения к СОТМ</text>
  
  <text x="40" y="150" font-family="Arial" font-size="12" fill="#4a5568">IP-адрес СОТМ:</text>
  <rect x="200" y="135" width="250" height="30" fill="#ffffff" stroke="#cbd5e0" rx="4" />
  <text x="210" y="155" font-family="Arial" font-size="12" fill="#4a5568">192.168.1.100</text>
  
  <text x="40" y="200" font-family="Arial" font-size="12" fill="#4a5568">Порт СОТМ:</text>
  <rect x="200" y="185" width="100" height="30" fill="#ffffff" stroke="#cbd5e0" rx="4" />
  <text x="210" y="205" font-family="Arial" font-size="12" fill="#4a5568">1234</text>
  
  <text x="40" y="250" font-family="Arial" font-size="12" fill="#4a5568">Таймаут ответа (мс):</text>
  <rect x="200" y="235" width="100" height="30" fill="#ffffff" stroke="#cbd5e0" rx="4" />
  <text x="210" y="255" font-family="Arial" font-size="12" fill="#4a5568">5000</text>
  
  <text x="40" y="300" font-family="Arial" font-size="12" fill="#4a5568">Интервал обновления (мс):</text>
  <rect x="200" y="285" width="100" height="30" fill="#ffffff" stroke="#cbd5e0" rx="4" />
  <text x="210" y="305" font-family="Arial" font-size="12" fill="#4a5568">1000</text>
  
  <!-- Sounds tab preview (hidden) -->
  <g opacity="0" id="sounds-tab">
    <text x="40" y="110" font-family="Arial" font-size="14" font-weight="bold" fill="#4a5568">Настройка звуковых оповещений</text>
    
    <text x="40" y="150" font-family="Arial" font-size="12" fill="#4a5568">Звук пропадания ТМИ:</text>
    <rect x="200" y="135" width="250" height="30" fill="#ffffff" stroke="#cbd5e0" rx="4" />
    <rect x="460" y="135" width="80" height="30" rx="4" fill="#3273dc" stroke="#2251a6" />
    <text x="500" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Выбрать</text>
    
    <text x="40" y="200" font-family="Arial" font-size="12" fill="#4a5568">Звук предупреждений:</text>
    <rect x="200" y="185" width="250" height="30" fill="#ffffff" stroke="#cbd5e0" rx="4" />
    <rect x="460" y="185" width="80" height="30" rx="4" fill="#3273dc" stroke="#2251a6" />
    <text x="500" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Выбрать</text>
    
    <rect x="40" y="235" width="25" height="25" fill="#ffffff" stroke="#3273dc" rx="4" />
    <rect x="44" y="239" width="17" height="17" fill="#3273dc" rx="2" />
    <text x="80" y="252" font-family="Arial" font-size="12" fill="#4a5568">Включить звуковые оповещения</text>
    
    <rect x="40" y="275" width="25" height="25" fill="#ffffff" stroke="#3273dc" rx="4" />
    <text x="80" y="292" font-family="Arial" font-size="12" fill="#4a5568">Повторять звук до подтверждения</text>
  </g>
  
  <!-- KA and ZS tab preview (hidden) -->
  <g opacity="0" id="kazs-tab">
    <text x="40" y="110" font-family="Arial" font-size="14" font-weight="bold" fill="#4a5568">Выбор КА и ЗС</text>
    
    <text x="40" y="150" font-family="Arial" font-size="12" fill="#4a5568">Номер КА:</text>
    <rect x="200" y="135" width="250" height="30" fill="#ffffff" stroke="#cbd5e0" rx="4" />
    
    <text x="40" y="200" font-family="Arial" font-size="12" fill="#4a5568">Номер ЗС:</text>
    <rect x="200" y="185" width="250" height="30" fill="#ffffff" stroke="#cbd5e0" rx="4" />
    
    <rect x="40" y="235" width="460" height="40" fill="#fff8e6" stroke="#fbd38d" rx="4" />
    <text x="50" y="260" font-family="Arial" font-size="12" fill="#744210">⚠ Изменение КА и ЗС требует перезапуска приложения</text>
  </g>
  
  <!-- Updates tab preview (hidden) -->
  <g opacity="0" id="updates-tab">
    <text x="40" y="110" font-family="Arial" font-size="14" font-weight="bold" fill="#4a5568">Настройки обновления</text>
    
    <rect x="40" y="130" width="520" height="60" fill="#f7fafc" stroke="#e2e8f0" rx="4" />
    <text x="60" y="155" font-family="Arial" font-size="12" fill="#4a5568">Текущая версия:</text>
    <text x="170" y="155" font-family="Arial" font-size="12" font-weight="bold" fill="#4a5568">1.2.5</text>
    <text x="60" y="175" font-family="Arial" font-size="12" fill="#4a5568">Доступна версия:</text>
    <text x="170" y="175" font-family="Arial" font-size="12" font-weight="bold" fill="#38a169">1.3.1</text>
    <rect x="400" y="145" width="150" height="30" rx="4" fill="#3273dc" stroke="#2251a6" />
    <text x="475" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Обновить сейчас</text>
    
    <text x="40" y="220" font-family="Arial" font-size="12" fill="#4a5568">Путь к серверу обновлений:</text>
    <rect x="40" y="235" width="520" height="30" fill="#ffffff" stroke="#cbd5e0" rx="4" />
    <text x="50" y="255" font-family="Arial" font-size="12" fill="#4a5568">\\server\share\updates</text>
    
    <rect x="40" y="285" width="25" height="25" fill="#ffffff" stroke="#3273dc" rx="4" />
    <rect x="44" y="289" width="17" height="17" fill="#3273dc" rx="2" />
    <text x="80" y="302" font-family="Arial" font-size="12" fill="#4a5568">Проверять обновления при запуске</text>
    
    <rect x="40" y="325" width="25" height="25" fill="#ffffff" stroke="#3273dc" rx="4" />
    <rect x="44" y="329" width="17" height="17" fill="#3273dc" rx="2" />
    <text x="80" y="342" font-family="Arial" font-size="12" fill="#4a5568">Устанавливать обновления автоматически</text>
  </g>
  
  <!-- Dialog buttons -->
  <rect x="380" y="410" width="100" height="30" rx="4" fill="#3273dc" stroke="#2251a6" />
  <text x="430" y="430" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Сохранить</text>
  
  <rect x="490" y="410" width="100" height="30" rx="4" fill="#e2e8f0" stroke="#cbd5e0" />
  <text x="540" y="430" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">Отмена</text>
</svg>
