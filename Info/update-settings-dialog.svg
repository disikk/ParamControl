<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300">
  <!-- Dialog background -->
  <rect width="450" height="300" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Dialog title bar -->
  <rect x="0" y="0" width="450" height="30" fill="#3273dc" />
  <text x="10" y="20" font-family="Arial" font-size="14" fill="white">Настройки обновления приложения</text>
  
  <!-- Current version section -->
  <rect x="20" y="40" width="410" height="50" fill="#f7fafc" stroke="#e2e8f0" rx="4" />
  <text x="30" y="60" font-family="Arial" font-size="12" fill="#4a5568">Текущая версия:</text>
  <text x="150" y="60" font-family="Arial" font-size="12" font-weight="bold" fill="#4a5568">1.2.5</text>
  <text x="30" y="80" font-family="Arial" font-size="12" fill="#4a5568">Доступна версия:</text>
  <text x="150" y="80" font-family="Arial" font-size="12" font-weight="bold" fill="#38a169">1.3.1</text>
  
  <!-- Update server settings -->
  <text x="20" y="120" font-family="Arial" font-size="14" font-weight="bold" fill="#4a5568">Сервер обновлений</text>
  
  <text x="20" y="150" font-family="Arial" font-size="12" fill="#4a5568">Адрес сервера:</text>
  <rect x="150" y="135" width="280" height="30" fill="#ffffff" stroke="#cbd5e0" rx="4" />
  <text x="160" y="155" font-family="Arial" font-size="12" fill="#4a5568">\\server\share\updates</text>
  
  <!-- Automatic update settings -->
  <text x="20" y="190" font-family="Arial" font-size="14" font-weight="bold" fill="#4a5568">Настройки автоматического обновления</text>
  
  <rect x="20" y="205" width="410" height="30" fill="#ffffff" stroke="#e2e8f0" />
  
  <rect x="30" y="210" width="20" height="20" fill="#ffffff" stroke="#3273dc" rx="2" />
  <rect x="33" y="213" width="14" height="14" fill="#3273dc" rx="1" />
  <text x="60" y="225" font-family="Arial" font-size="12" fill="#4a5568">Проверять обновления при запуске</text>
  
  <rect x="280" y="210" width="20" height="20" fill="#ffffff" stroke="#3273dc" rx="2" />
  <text x="310" y="225" font-family="Arial" font-size="12" fill="#4a5568">Обновлять автоматически</text>
  
  <!-- Dialog buttons -->
  <rect x="130" y="255" width="100" height="30" rx="4" fill="#3273dc" stroke="#2251a6" />
  <text x="180" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Обновить сейчас</text>
  
  <rect x="240" y="255" width="100" height="30" rx="4" fill="#3273dc" stroke="#2251a6" />
  <text x="290" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Сохранить</text>
  
  <rect x="350" y="255" width="80" height="30" rx="4" fill="#e2e8f0" stroke="#cbd5e0" />
  <text x="390" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a5568">Отмена</text>
</svg>
